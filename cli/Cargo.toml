[package]
name = "hook0-cli"
version = "0.1.0"
edition = "2021"
license = "SSPL-1.0"
description = "CLI for Hook0 webhooks platform"
authors = ["Hook0 Team"]
repository = "https://gitlab.com/hook0/hook0"
keywords = ["webhooks", "cli", "hook0"]
categories = ["command-line-utilities", "web-programming"]
build = "build.rs"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"], default-features = false }
heck = "0.5"

[dependencies]
# CLI Framework
clap = { version = "4.5", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.5"

# Async Runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP Client
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# WebSocket (tunneling)
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-webpki-roots"] }
futures-util = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
base64 = "0.22"

# TUI
ratatui = "0.29"
crossterm = "0.28"

# Output formatting
comfy-table = "7.1"
console = "0.15"
indicatif = "0.17"

# Auth & Security
keyring = "3.6"
dirs = "5.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.10", features = ["v4", "serde"] }
url = "2.5"
dialoguer = "0.11"
webbrowser = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tempfile = "3.10"
wiremock = "0.6"
tokio-test = "0.4"
assert_cmd = "2.0"
predicates = "3.1"

[[bin]]
name = "hook0"
path = "src/main.rs"
