clients.typescript.build:
  stage: build
  dependencies: []
  rules:
    - if: $CI_COMMIT_TAG =~ /^sdk-v\d+\.\d+\.\d+$/
    - changes:
        - clients/typescript/**/*
  image: node:$NODE_VERSION
  script:
    - pushd clients/typescript/
    - npm install
    - npm test
    - npm run build
  artifacts:
    name: "$CI_BUILD_NAME"
    paths:
      - clients/typescript/node_modules/
      - clients/typescript/dist/

clients.typescript.check:
  stage: test
  dependencies:
    - clients.typescript.build
  rules:
    - if: $CI_COMMIT_TAG =~ /^sdk-v\d+\.\d+\.\d+$/
    - changes:
        - clients/typescript/**/*
  image: node:$NODE_VERSION
  script:
    - pushd clients/typescript/
    - npm run check-full
