[package]
name = "hook0-client"
version = "0.2.0"
edition = "2024"
description = "Rust SDK for Hook0 Open-Source Webhooks as a service for SaaS"
authors = ["David Sferruzza <david@hook0.com>", "Fran√ßois-Guillaume Ribreau <fg@hook0.com>"]
license = "MIT"
keywords = ["webhooks", "webhook", "webhook-server", "events", "saas"]
homepage = "https://www.hook0.com/"

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
hex = { version = "0.4.3", optional = true }
hmac = { version = "0.12.1", optional = true }
http = { version = "1.4.0", optional = true }
lazy-regex = { version = "3.4.2", optional = true }
log = "0.4.28"
reqwest = { version = "0.12.24", default-features = false, features = ["hickory-dns", "json"], optional = true }
serde = { version = "1.0.228", features = ["derive"], optional = true }
sha2 = { version = "0.10.9", optional = true }
thiserror = "2.0.17"
url = { version = "2.5.7", optional = true }
uuid = { version = "1.18.1", features = ["serde", "v4"], optional = true }

[dev-dependencies]
actix-web = { version = "4.12.1", default-features = false, features = ["macros"] }
env_logger = "0.11.8"

[features]
default = ["reqwest-rustls-tls-webpki-roots", "producer", "consumer"]
reqwest-rustls-tls-webpki-roots = ["reqwest/rustls-tls-webpki-roots"]
reqwest-rustls-tls-native-roots = ["reqwest/rustls-tls-native-roots"]
consumer = ["hex", "hmac", "http", "sha2"]
producer = ["lazy-regex", "reqwest", "serde", "url", "uuid"]

[[example]]
name = "actix-web"
path = "examples/actix-web.rs"
required-features = ["consumer"]
