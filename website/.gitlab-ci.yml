# Website build and deployment
# Production: pushes to hook0/pages/website (main branch) → GitLab Pages
# MR Preview: uses job artifacts in main repo

website.build:
  stage: build
  dependencies: []
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - website/**/*
  image: node:$NODE_VERSION
  script:
    - pushd website/
    - npm ci
    - npm run build
  cache:
    key: ${CI_COMMIT_REF_SLUG}-website
    policy: push
    paths:
      - .npm
      - website/node_modules/
      - website/.parcel-cache/
  artifacts:
    paths:
      - website/dist
    expire_in: 1 week

website.build.preview:
  stage: build
  dependencies: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - website/**/*
  image: node:$NODE_VERSION
  script:
    - pushd website/
    - npm ci
    - npx parcel build src/*.ejs --public-url=./
    # Add .html extension to internal links for GitLab artifacts browser
    - |
      for f in dist/*.html; do
        sed -i 's|href="\./\([a-z][a-z0-9-]*\)"|href="./\1.html"|g' "$f"
        sed -i "s|href='\\./\\([a-z][a-z0-9-]*\\)'|href='./\\1.html'|g" "$f"
      done
  cache:
    key: ${CI_COMMIT_REF_SLUG}-website-preview
    policy: push
    paths:
      - .npm
      - website/node_modules/
      - website/.parcel-cache/
  artifacts:
    paths:
      - website/dist
    expire_in: 1 week

# Production deployment to hook0/pages/website → GitLab Pages
website.deploy:
  stage: release
  image: alpine:3.23
  needs:
    - job: website.build
      artifacts: true
  before_script:
    - apk add --no-cache git
  script:
    - |
      git config --global user.email "bot@hook0.com"
      git config --global user.name "Hook0 Bot"

      git clone --depth 1 "https://oauth2:${PAGES_DEPLOY_TOKEN}@gitlab.com/hook0/pages/website.git" pages-repo
      cd pages-repo

      rm -rf public
      mkdir -p public
      cp -r ../website/dist/* public/

      git add -A
      git commit -m "Deploy website from ${CI_PROJECT_PATH}@${CI_COMMIT_SHORT_SHA}" \
                 -m "Source: ${CI_PIPELINE_URL}" || echo "No changes to commit"
      git push origin main
  environment:
    name: production-website
    url: https://www.hook0.com
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - website/**/*

# MR Preview using job artifacts (accessible without auth)
website.preview:
  stage: release
  image: alpine:3.23
  needs:
    - job: website.build.preview
      artifacts: true
  script:
    - mkdir -p public
    - cp -r website/dist/* public/
  artifacts:
    paths:
      - public
    expose_as: 'Website Preview'
    expire_in: 1 week
  environment:
    name: preview/website-$CI_MERGE_REQUEST_IID
    url: https://hook0.gitlab.io/-/hook0/-/jobs/$CI_JOB_ID/artifacts/public/index.html
    on_stop: website.preview.stop
    auto_stop_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - website/**/*

website.preview.stop:
  stage: release
  image: alpine:latest
  script:
    - echo "Preview environment stopped"
  environment:
    name: preview/website-$CI_MERGE_REQUEST_IID
    action: stop
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - website/**/*
      when: manual
