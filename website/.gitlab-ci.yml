website.build:
  stage: build
  dependencies: []
  rules:
    - changes:
        - website/**/*
  image: node:$NODE_VERSION
  script:
    - pushd website/
    - npm ci
    - npm run build
  cache:
      key: ${CI_COMMIT_REF_SLUG}
      policy: push
      paths:
        - .npm
        - website/node_modules/
        - website/.parcel-cache/
  artifacts:
      paths:
        - website/dist

.website-release-tmpl: &website-release-tmpl
  stage: release
  image: node:$NODE_VERSION
  needs:
    - job: website.build
      artifacts: true
  before_script:
    - pushd website/
    # https://github.com/netlify/cli/issues/1870
    - npm i -g --unsafe-perm netlify-cli
  script:
    - netlify deploy --no-build --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod --dir=dist/
  environment:
      name: production-website
      url: https://www.hook0.com
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - website/**/*

# GitLab Pages preview for merge requests
# Deploys to: https://hook0.gitlab.io/-/hook0/-/jobs/$CI_JOB_ID/artifacts/public/index.html
# Or via environment URL with artifact browsing
website.preview:
  stage: release
  image: alpine:3.23
  needs:
    - job: website.build
      artifacts: true
  script:
    - mkdir -p public
    - cp -r website/dist/* public/
    # Create an index redirect for the job artifacts URL
    - echo "Preview deployed successfully"
    - echo "Access via job artifacts or environment URL"
  artifacts:
    paths:
      - public
    expose_as: 'Website Preview'
    expire_in: 1 week
  environment:
    name: preview/website-$CI_MERGE_REQUEST_IID
    url: https://hook0.gitlab.io/-/hook0/-/jobs/$CI_JOB_ID/artifacts/public/index.html
    on_stop: website.preview.stop
    auto_stop_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - website/**/*

website.preview.stop:
  stage: release
  image: alpine:latest
  script:
    - echo "Preview environment stopped"
  environment:
    name: preview/website-$CI_MERGE_REQUEST_IID
    action: stop
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - website/**/*
      when: manual

website.release:
  <<: *website-release-tmpl

website.release.manual:
  <<: *website-release-tmpl
  when: manual
