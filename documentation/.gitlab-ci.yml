# Documentation build and deployment to hook0/pages/documentation
# Production: pushes to main branch → GitLab Pages
# MR Preview: pushes to preview/mr-{IID} branch → GitLab Pages

documentation.build:
  stage: build
  image: node:${NODE_VERSION}
  cache:
    key: ${CI_COMMIT_REF_SLUG}-docs
    paths:
      - documentation/node_modules/
      - documentation/.npm/
  before_script:
    - cd documentation
    - npm config set cache .npm --global
    - npm ci --prefer-offline --no-audit
  script:
    - npm run build
  artifacts:
    paths:
      - documentation/build/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - documentation/**/*
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - documentation/**/*

# Production deployment to hook0/pages/documentation (main branch)
documentation.deploy:
  stage: release
  image: alpine:3.23
  needs:
    - job: documentation.build
      artifacts: true
  before_script:
    - apk add --no-cache git
  script:
    - |
      git config --global user.email "bot@hook0.com"
      git config --global user.name "Hook0 Bot"

      git clone --depth 1 "https://oauth2:${PAGES_DEPLOY_TOKEN}@gitlab.com/hook0/pages/documentation.git" pages-repo
      cd pages-repo

      rm -rf public
      mkdir -p public
      cp -r ../documentation/build/* public/

      git add -A
      git commit -m "Deploy documentation from ${CI_PROJECT_PATH}@${CI_COMMIT_SHORT_SHA}" \
                 -m "Source: ${CI_PIPELINE_URL}" || echo "No changes to commit"
      git push origin main
  environment:
    name: production-documentation
    url: https://documentation.hook0.com
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes:
        - documentation/**/*

# Preview deployment to hook0/pages/documentation (preview branch)
documentation.deploy.preview:
  stage: release
  image: alpine:3.23
  needs:
    - job: documentation.build
      artifacts: true
  before_script:
    - apk add --no-cache git
  script:
    - |
      git config --global user.email "bot@hook0.com"
      git config --global user.name "Hook0 Bot"

      TARGET_BRANCH="preview/mr-${CI_MERGE_REQUEST_IID}"

      git clone "https://oauth2:${PAGES_DEPLOY_TOKEN}@gitlab.com/hook0/pages/documentation.git" pages-repo
      cd pages-repo

      git checkout "$TARGET_BRANCH" 2>/dev/null || git checkout -b "$TARGET_BRANCH"

      rm -rf public
      mkdir -p public
      cp -r ../documentation/build/* public/

      git add -A
      git commit -m "Preview documentation from ${CI_PROJECT_PATH}@${CI_COMMIT_SHORT_SHA}" \
                 -m "MR: ${CI_MERGE_REQUEST_PROJECT_URL}/-/merge_requests/${CI_MERGE_REQUEST_IID}" || echo "No changes to commit"
      git push -u origin "$TARGET_BRANCH" --force
  environment:
    name: preview/documentation-$CI_MERGE_REQUEST_IID
    url: https://hook0.gitlab.io/pages/documentation/
    on_stop: documentation.deploy.preview.stop
    auto_stop_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - documentation/**/*

documentation.deploy.preview.stop:
  stage: release
  image: alpine:3.23
  before_script:
    - apk add --no-cache git
  script:
    - |
      git clone --depth 1 "https://oauth2:${PAGES_DEPLOY_TOKEN}@gitlab.com/hook0/pages/documentation.git" pages-repo || true
      cd pages-repo
      git push origin --delete "preview/mr-${CI_MERGE_REQUEST_IID}" || echo "Branch already deleted"
  environment:
    name: preview/documentation-$CI_MERGE_REQUEST_IID
    action: stop
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - documentation/**/*
      when: manual
